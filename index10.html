<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Almarai" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>أسعار المواصلات</title>
    <style>
        .card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            height: 350px; /* زيادة ارتفاع الكرت */
        }

        .card img {
            width: 100%;
            height: 200px; /* تحديد ارتفاع الصورة */
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-body {
            text-align: center;
            padding: 10px;
        }

        .price {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .card:hover .price {
            display: block;
        }

        .container {
            margin-top: 30px;
            min-height: 80vh; /* لضمان أن يكون هناك مساحة كافية في الصفحة */
        }

        .row {
            margin-bottom: 30px;
        }

        .col-3 {
            margin-bottom: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* تأثير الإضاءة */
        }

        footer a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body dir="rtl">
    <header>
        <h1>أسعار المواصلات</h1>
        <p>تعرف على أسعار المواصلات لمختلف وسائل النقل</p>
    </header>

    <div class="container">
        <div class="row">
            <!-- الطائرات -->
            <div class="col-3">
                <div class="card">
                    <img src="https://modo3.com/thumbs/fit630x300/164497/1490624075/%D9%81%D9%88%D8%A7%D8%A6%D8%AF_%D8%A7%D9%84%D8%B7%D8%A7%D8%A6%D8%B1%D8%A9.jpg" alt="طائرة">
                    <div class="card-body">
                        <h5>الطائرة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 1,500</div>
                    </div>
                </div>
            </div>

            <!-- السيارات -->
            <div class="col-3">
                <div class="card">
                    <img src="https://ymimg1.b8cdn.com/resized/car_model/11119/logo/mobile_listing_main_01.jpg" alt="سيارة">
                    <div class="card-body">
                        <h5>السيارة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 200</div>
                    </div>
                </div>
            </div>

            <!-- السفن -->
            <div class="col-3">
                <div class="card">
                    <img src="https://image.made-in-china.com/226f3j00GqdQefMEVTbY/%D9%82%D8%A7%D8%B1%D8%A8+%D8%A7%D9%84%D8%B1%D9%83%D8%A7%D8%A8+%D8%B3%D9%81%D9%8A%D9%86%D8%A9+%D8%B1%D9%83%D8%A7%D8%A8+%D8%B9%D8%A7%D9%84%D9%8A%D8%A9+%D8%A7%D9%84%D8%B3%D8%B1%D8%B9%D8%A9.webp" alt="سفينة">
                    <div class="card-body">
                        <h5>السفينة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 500</div>
                    </div>
                </div>
            </div>

            <!-- القطارات -->
            <div class="col-3">
                <div class="card">
                    <img src="https://www.riyadhbus.sa/documents/20124/273704/home-banner.jpg/03f93af6-221d-bd12-d112-9dead0aac3f5?t=1732758229157" alt="قطار">
                    <div class="card-body">
                        <h5>القطار</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 300</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; جميع الحقوق محفوظه لدى اكاديميه طويق</p>
        <a href="index1.html" class="back-btn">الرجوع إلى الصفحة الرئيسية</a>
    </footer>
</body>
</html>
