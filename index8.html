<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الحجز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 1.1rem;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: transparent;
            border: 2px solid #007bff; /* حدود زر الرجوع باللون الأزرق */
            color: #007bff; /* لون النص باللون الأزرق */
            display: block;
            margin: 30px auto 20px auto; /* لجعل الزر في المنتصف أسفل زر الإرسال */
            padding: 12px 20px;
            width: 50%; /* يمكنك تعديل العرض حسب رغبتك */
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* إضافة تأثيرات عند التمرير */
        }

        .btn-back:hover {
            background-color: #007bff;
            color: white; /* تغيير النص إلى الأبيض عند التمرير */
            border-color: #0056b3; /* تغيير لون الحدود عند التمرير */
        }

        /* إزالة الخط تحت النص */
        .btn-back:focus, .btn-back:active {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>نموذج حجز التذكرة</h1>
        
        <form>
            <!-- اسم العميل -->
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
            </div>
            
            <!-- نوع التذكرة -->
            <div class="mb-3">
                <label for="ticketType" class="form-label">نوع التذكرة</label>
                <select class="form-control" id="ticketType" required>
                    <option value="regular">عادية</option>
                    <option value="silver">فضية</option>
                    <option value="gold">ذهبية</option>
                </select>
            </div>

            <!-- رقم التواصل -->
            <div class="mb-3">
                <label for="phone" class="form-label">رقم التواصل</label>
                <input type="tel" class="form-control" id="phone" placeholder="أدخل رقم هاتفك" required>
            </div>

            <!-- البريد الإلكتروني -->
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <!-- طريقة الدفع -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">طريقة الدفع</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="creditCard">بطاقة ائتمان</option>
                    <option value="paypal">باي بال</option>
                    <option value="bankTransfer">تحويل بنكي</option>
                </select>
            </div>

            <!-- زر الإرسال -->
            <button type="submit" class="btn-submit">إرسال</button>
            
            <!-- زر الرجوع إلى الصفحة السابقة -->
            <a href="index6.html" class="btn-back">الرجوع إلى الصفحة السابقة</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
