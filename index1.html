<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>اهلا بكم في كأس العالم 2034</title>
    <style>
        :root {
            --image-width: 23%; /* العرض الافتراضي للصورة */
            --image-height: auto; /* الارتفاع الافتراضي للصورة */
        }
        body {
            font-family: 'Almarai', sans-serif;
            background-image: url('file:///C:/Users/apo-f/Desktop/STA-min.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header, main {
            flex: 0 0 auto;
        }
        .navbar {
            background-color: #1aa120e6;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: relative; /* إضافة position relative للهيدر */
        }
        .navbar img {
            height: 45px;
            margin-left: 15px;
            border-radius: 5px;
        }
        .navbar .navbar-brand {
            margin-right: auto; /* نقل النص إلى أقصى اليسار */
            color: #eeeeee; /* إضافة لون للنص */
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
            position: absolute; /* استخدام position absolute لتحريك الأيقونات */
            top: 10px; /* الإزاحة العمودية */
            left: 8%; /* الإزاحة الأفقية لتوسيط الأيقونات */
            transform: translateX(-50%); /* لجعل الأيقونات في المنتصف */
        }
        .social-icons li a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons li a:hover {
            color: #004a6f;
        }
        .buy-ticket {
            background-color: #0586ff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-right: 20px; /* إضافة مسافة بين زر شراء التذكرة وأيقونات السوشيال ميديا */
        }
        .buy-ticket:hover {
            background-color: #11045f;
        }
        .main-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        /* إضافة حواف ناعمة للكروت */
        .main-section .card {
            position: absolute;
            top: 430px;
            left: 490px;
            width: 250px;
            height: 400px;
            background-color: rgb(88, 228, 84);
            border: none;
            border-radius: 15px; /* حواف ناعمة */
            overflow: hidden;
            text-align: center;
            position: relative;
            color: white;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* إضافة حواف ناعمة للصور داخل الكروت */
        .main-section .card img {
            width: 230px;
            height: 230px;
            margin-bottom: 10px;
            border-radius: 15px; /* حواف ناعمة للصورة */
        }
        .main-section .card:hover {
            transform: scale(1.05);
        }
        .main-section .card h2 {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #image-container {
            text-align: center;
            margin: 2rem 0;
        }
        #image-container img {
            width: var(--image-width);
            height: var(--image-height);
            border-radius: 15px; /* حواف ناعمة للصورة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        #image-container img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #1aa120e6;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
            margin-top: auto;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            .main-section .card {
                width: 220px;
                height: 350px;
                top: 400px;
                left: 450px;
            }

            .social-icons {
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 992px) {
            .navbar img {
                height: 35px;
            }

            .social-icons {
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
            }

            .main-section .card {
                width: 200px;
                height: 330px;
                top: 380px;
                left: 420px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .navbar-brand {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .social-icons {
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
            }

            .buy-ticket {
                margin-top: 10px;
            }

            .main-section .card {
                width: 180px;
                height: 300px;
                top: 370px;
                left: 400px;
            }

            #image-container img {
                width: 60%; /* ضبط حجم الصورة على الجوال */
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .navbar img {
                height: 30px;
            }

            .main-section .card {
                width: 160px;
                height: 270px;
                top: 350px;
                left: 380px;
            }

            #image-container img {
                width: 80%; /* زيادة حجم الصورة لتناسب شاشات الجوال الصغيرة */
                height: auto;
            }
        }

        /* إزالة الخط تحت النصوص في الروابط */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

            <ul class="social-icons">
                <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://snapchat.com" target="_blank"><i class="fa fa-snapchat"></i></a></li>
            </ul>
            <a href="Index6.html" class="buy-ticket">شراء تذكرة</a> <!-- رابط صفحة شراء التذكرة -->
        </nav>
    </header>

    <main>
        <section class="main-section">
            <!-- روابط تم إضافتها حول كل كارد -->
            <a href="index10.html" class="card">

            <a href="index5.html" class="card">

                <img src="images/football-field (1).png" alt="الملاعب">

        </section>
    </main>

    <div id="image-container">
        <img src="https://ummid.com/news/2024/december/11-12-2024/fifa-2034-world-cup-host.webp" 
             alt="كأس العالم"

    <script>
        function openNewPage() {
            // فتح صفحة جديدة في نفس النافذة
